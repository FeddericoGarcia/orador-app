<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .checkout-container {
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            
        }
        
        h2 {
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 1s
        }
        
        input:hover {
            border-color: #198754;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .company-details {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-left: 20px;
        }

        .company-details h3 {
            color: #333;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex">
        <div class="row  justify-content-between">
            <div class="col-md-6 ">
                <div class="checkout-container w-75">
                    <h2>Checkout</h2>
                    <form>
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" placeholder="Nombre Completo" required>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="card-number">Número de tarjeta:</label>
                                <input type="text" id="card-number" name="card-number" placeholder="**** **** **** ****" required>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="expiration-date">Fecha de caducidad:</label>
                                <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/AA" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="cvv">CVV:</label>
                                <input type="text" id="cvv" name="cvv" placeholder="***" required>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="document">Documento:</label>
                                <input type="text" id="document" name="document" placeholder="Número de documento" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="email">Correo electrónico:</label>
                                <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="phone">Teléfono:</label>
                                <input type="tel" id="phone" name="phone" placeholder="Número de teléfono" required>
                            </div>
                        </div>

                        
                    </form>
                </div>
            </div>

            <div class="col-md-6">
                <div class="company-details w-75">
                    <h3>Datos de la Empresa</h3>
                    <p><strong>Nombre:</strong> Empresa ABC</p>
                    <p><strong>Dirección:</strong> Calle Ficticia 123</p>
                    <p><strong>CI:</strong> 123456789</p>
                    <p><strong>Monto a Facturarse:</strong> $500.00</p>
                    <button type="button">Pagar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
