<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagos360 - Página de Cobranza</title>
    <link rel="stylesheet" href="css/pagos360.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Pagos360 Logo">
        </div>
    </header>

    <main class="container">
        <h2>Pago Seguro</h2>

        <div class="payment-details">
            <p>Detalle de la Factura</p>
            <div class="invoice-details">
                <p><strong>Factura:</strong> INV-123456</p>
                <p><strong>Fecha de Vencimiento:</strong> 31/12/2023</p>
                <p><strong>Monto:</strong> $500.00</p>
            </div>
        </div>

        <form id="paymentForm">
            <label for="cardNumber">Número de Tarjeta</label>
            <input type="text" id="cardNumber" placeholder="Ingrese el número de su tarjeta" required>

            <label for="expiryDate">Fecha de Vencimiento</label>
            <input type="text" id="expiryDate" placeholder="MM/YY" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="CVV" required>

            <button type="submit">Pagar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Pagos360. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
