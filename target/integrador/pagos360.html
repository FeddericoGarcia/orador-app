<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #f4f4f4;
            background: url(img/bg-paymant-green.png);
            background-size: cover;
            background-repeat: no-repeat;
        }

        .checkout-container {
            min-width: 480px;
            width: 100%;
            height: 542px;
            background-color: #fff;
            padding: 65px;
            margin-left: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 14px;
            position: relative;
            display:flex;
            align-items: center;
            justify-content: center;
           
        }
        
        form{
            padding-top: 80px;
        }
        
        .header-form{
            background: #198754;
            height: 56px;
            width: 100%!important;
            color: #fff;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            border-radius: 10px 10px 0 0;
            overflow: hidden;
            z-index: 17;
            background-color: #5b6fac;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
        }
        
        .header-form p {
            text-align: center!important;
            position: inherit;
            left: 91px;
            top: 14px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: none;
            border-bottom: 1px solid #CCC;
            font-size: 14px;
            transition: border-color 1s

        }
        
        input:hover {
            border-color: #198754;
        }
        input:focus{
            outline-color: #198754;
        }

        button {
            background: #198754;
            color: #fff;
            padding: 12px;
            border: none;
            cursor: pointer;
            width: 85%;
            border-radius: 4px;
            font-size: 16px;
        }

        button:hover {
            opactity: .7;
        }

        .company-details {
            background: rgb(250, 250, 250);
            padding: 20px;
            border-radius: 8px;
            margin-left: 20px;
            height: 542px;
            width: 75%;
            align-items: center;
            position: relative;
        }

        .company-details h3 {
            color: #333;
            margin-bottom: 15px; 
            height: 150px;
            width: 80%;
            
        }
        .company-details p:last-child{
            padding-top: 30px;
            font-size: .7em;
        }
        #montoPagar{
            font-size: 2.3em; 
            padding: 15px 12px 60px 0;
            display: flex;
            overflow: hidden;
            color: #198754;
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center">
        <div class="row">
            <div class="col-md-6 ">
                <div class="checkout-container">
                    <div class="header-form" style="background: rgb(0, 109, 89);">
                        <p class="header-form-p text-center">Ingresa los datos de la tarjeta</p>
                    </div>
                    <form>
                        <div class="form-row d-flex justify-content-center align-content-center">
                            <div class="form-group col-md-4">
                                <label for="card-number">N° de Tarjeta:</label>
                                <input type="number" id="card-number" name="card-number" placeholder="**** **** **** ****" required>
                            </div>
                            
                            <div class="form-group col-md-4 pl-4">
                                <label for="cvv">CVV:</label>
                                <input type="password" id="cvv" name="cvv" placeholder="***" style="width: 60px;" required>
                            </div>                            

                            <div class="form-group col-md-4">
                                <label for="expiration-date">Vencimiento: </label>
                                <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/AA" style="padding: 10px;" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="name">Nombre:</label>
                                <input type="text" id="name" name="name" placeholder="Nombre Completo" required>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="document">Documento:</label>
                                <input type="text" id="document" name="document" placeholder="Número de documento" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="email">Correo electrónico:</label>
                                <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="phone">Teléfono:</label>
                                <input type="tel" id="phone" name="phone" placeholder="Número de teléfono" required>
                            </div>
                        </div>

                        <p class="text-center mt-5"><small>Al pagar aceptás los <a href="#">términos y condiciones</a> de PAGOS36O</small></p>
                    </form>
                </div>
            </div>

            <div class="col-md-6">
                <div class="company-details d-flex flex-column justify-content-center">
                    <img src="img/codoacodo-min.png" alt="Logo de empresa para la compra de entradas" style="width: 200px; height: auto;"/>
                    <h3 class="text-center">CONFERENCIA BS AS</h3>
                    <p class="text-center" style="font-size: .9em;">Pago de documento: <strong><br></strong>Recibo De Pago Nro.71750332</p>
                    <p class="text-center"><strong><span id="montoPagar">$</span></strong></p>
                    <button type="button">PAGAR</button>
                    <p class="align-end">Procesado por Pagos36O </p>
                </div>
            </div>
        </div>
        <div style="position: absolute; right: 150px; top:40px; z-index: 20; background: #198754!important;">
            <a href="index.jsp" class="btn btn-lg btn-success">
                <span>
                    Atras
                </span>
            </a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/pagos360.js"></script>
</body>
</html>
